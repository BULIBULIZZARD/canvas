<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #000">
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:0 auto">
    当前浏览器不支持Canvas 请更换浏览器后重试
</canvas>
<input type="range" id="scale-range" min="0.1" max="3" step="0.01" value="1"
       style="display: block;margin: 20px auto; width: 800px"/>
<canvas id="watermark-canvas" style="display: none;margin:0 auto;border:1px solid #aaa"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    var image = new Image();
    var slider = document.getElementById("scale-range");

    var watermarkCanvas = document.getElementById("watermark-canvas");
    var watermarkContext = watermarkCanvas.getContext("2d");

    window.onload = function () {
        canvas.width = 1440 / 1.5;
        canvas.height = 900 / 1.5;
        var scale = slider.value;

        image.src = "image.jpg";
        image.onload = function () {
            // context.drawImage(image,0,0,canvas.width,canvas.height);
            drawImageByScale(scale);
            slider.onmousemove = function () {
                scale = slider.value;
                drawImageByScale(scale);
            }
        }
        //setup watermark canvas
        watermarkCanvas.width = 600;
        watermarkCanvas.height = 100;

        watermarkContext.font = "bold 50px Arial";
        watermarkContext.fillStyle = "rgba(255,255,255,0.5)";
        watermarkContext.textBaseline = "middle";
        watermarkContext.fillText("Canvas",20,50);
    };

    function drawImageByScale(scale) {
        var imageWidth = canvas.width * scale;
        var imageHeight = canvas.height * scale;

        // var sx = imageWidth / 2 - canvas.width / 2;
        // var sy = imageHeight / 2 - canvas.height / 2;
        //
        // context.drawImage(image,sx,sy,canvas.width,canvas.height,0,0,canvas.width,canvas.height);
        var dx = canvas.width / 2 - imageWidth / 2;
        var dy = canvas.height / 2 - imageHeight / 2;

        context.clearRect(0, 0, canvas.width, canvas.height);
        //context.drawImage(image, 0, 0, canvas.width,canvas.height);
        //alert("dx dy imageWidth image")
        context.drawImage(image, dx, dy, imageWidth, imageHeight);
        context.drawImage(watermarkCanvas,canvas.width-watermarkCanvas.width,
                                          canvas.height-watermarkCanvas.height);

    }
</script>
</body>
</html>
