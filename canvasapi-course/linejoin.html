<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto">
    当前浏览器不支持Canvas 请更换浏览器后重试
</canvas>
<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");

        context.lineWidth = 10;
        context.lineJoin="round";
        drawStar(context, 150, 300, 400, 400,30)
    };

    function drawStar(cxt, r, R, x, y,rot) {
        cxt.beginPath();

        for (var i = 0; i < 5; i++) {
            cxt.lineTo(Math.cos((18 + 72 * i-rot) / 180 * Math.PI) * R + x,
                -Math.sin((18 + 72 * i-rot) / 180 * Math.PI) * R + y);
            cxt.lineTo(Math.cos((54 + 72 * i-rot) / 180 * Math.PI) * r + x,
                -Math.sin((54 + 72 * i-rot) / 180 * Math.PI) * r + y);
        }
        cxt.closePath();
        cxt.stroke();
    }
</script>
</body>
</html>
