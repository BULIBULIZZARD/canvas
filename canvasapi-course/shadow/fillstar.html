<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid #aaa;display:block;margin:50px auto">
    当前浏览器不支持Canvas 请更换浏览器后重试
</canvas>
<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    CanvasRenderingContext2D.prototype.fillStar = function (r, R, x, y, rot) {
        this.beginPath();
        for (var i = 0; i < 5; i++) {
            this.lineTo(Math.cos((18 + 72 * i) / 180 * Math.PI) * R + x,
                -Math.sin((18 + 72 * i) / 180 * Math.PI) * R + y);
            this.lineTo(Math.cos((54 + 72 * i) / 180 * Math.PI) * r + x,
                -Math.sin((54 + 72 * i) / 180 * Math.PI) * r + y);
        }
        this.closePath();
        this.fill();
    };


    window.onload = function () {
        canvas.width = 800;
        canvas.height = 800;

        context.fillStyle = "#058";
        context.fillStar(150,300,400,400,0);
    }
</script>
</body>
</html>
