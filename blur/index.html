<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Photo</title>
    <script src="jquery-2.1.4.min.js" type="text/javascript"></script>
    <link href="blur.css" rel="stylesheet" type="text/css">
    <meta name="viewport"
          content="
            height = device-height,
            width = device-width,
            initial-scale = 1.0,
            minimum-scale = 1.0,
            maximum-scale = 1.0,
            user-scalable = no"/>
</head>
<body>
<div id="blur-div">
    <img src="image.jpg" id="blur-image"/>
    <canvas id="canvas">
        不支持
    </canvas>
    <a href="javascript:reset()" class="button" id="reset-button">RESET</a>
    <a href="javascript:show()" class="button" id="show-button">SHOW</a>
</div>
<script src="blur.js"></script>
</body>
</html>
